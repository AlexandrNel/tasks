<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Таймер обратного отсчета</title>
    <style>
        body {
            text-align: center;
            padding-top: 100px;
            font-family: Arial, sans-serif;
        }

        #timer {
            font-size: 48px;
            margin-bottom: 20px;
        }

        #message {
            font-size: 24px;
            color: green;
        }
    </style>
</head>

<body>
    <div id="timer">00:10</div>
    <div id="message"></div>
    <button id="reset">Сбросить таймер</button>
    <script>
        let timeLeft = 10;
        const timerDiv = document.getElementById('timer');
        const messageDiv = document.getElementById('message');

        const countdown = setInterval(function () {
            timeLeft--;
            if(timeLeft>10){
                timerDiv.textContent = `00:${timeLeft}`;
            } else {
                timerDiv.textContent = `00:0${timeLeft}`;
            }
            if (timeLeft <= 0) {
                clearInterval(countdown);
                messageDiv.textContent = 'Время вышло!';
            }
        }, 1000);
        
    </script>
</body>

</html>
