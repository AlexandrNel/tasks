<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Считалка кликов</title>
  <style>
    body {
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #counter {
      font-weight: bold;
    }
  </style>
  
</head>
<body>

  <button>Кликни меня</button>
  <p>Число кликов: <span id="counter">0</span></p>
  <!-- <button id="reset">Сбросить</button> -->


  <script>
    let count = 0;
    document.getElementById('reset').addEventListener('click', function () {
        count = 0;
        document.getElementById('counter').textContent = count;
    });
    document.querySelector('button').addEventListener('click', function() {
      count = count + 1
      document.getElementById('counter').textContent = count
      // Добавьте обновление текста с числом кликов
    });

    /** 
     * TODO Внутри обработчика события click добавьте:

     * TODO Добавление кнопки сброса:
     * Добавьте кнопку в тэг body <button id="reset">Сбросить</button>
      */
  </script>
</body>
</html>
