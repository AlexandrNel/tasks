<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Перемещение блока</title>
    <style>
        body {
            position: relative;
            height: 500px;
            border: 1px solid #ccc;
        }

        #box {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 100px;
            transition: top 0.1s, left 0.1s;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        const box = document.getElementById('box');
        let topPosition = 100;
        let leftPosition = 100;
        const moveAmount = 10;
        const bodyHeight = document.body.clientHeight;
        const bodyWidth = document.body.clientWidth;

        document.addEventListener('keydown', function (event) {
            switch (event.key) {
                case 'ArrowUp':
                    topPosition -= moveAmount;
                    break;
                case 'ArrowDown':
                    topPosition += moveAmount;
                    break;
                case 'ArrowLeft':
                    leftPosition -= moveAmount;
                    break;
                case 'ArrowRight':
                    leftPosition += moveAmount;
                    break;
            }
            topPosition = Math.max(0, Math.min(topPosition, bodyHeight - box.offsetHeight));
            leftPosition = Math.max(0, Math.min(leftPosition, bodyWidth - box.offsetWidth));
            box.style.top = topPosition + 'px';
            box.style.left = leftPosition + 'px';
        });
    </script>
</body>

</html>
